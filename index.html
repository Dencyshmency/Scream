<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper_container">
            <div class="wrapper_calculator">
                <div class="button_light">
                    <div class="wrapper_button_light">
                        <!-- <div class="light"></div> -->
                        <div class="dark"></div>
                    </div>
                </div>
                <div class="display">
                    <div class="display_border"><p class="display_panel result"></p></div>
                    <div class="display_border"><p class="display_result"></p></div>
                </div>
                <div class="line"></div>
                <div class="buttons">
                    <div class="buttons_panel">
                        <div class="btn orange clear">C</div>
                        <div class="btn orange back">-</div>
                        <div class="btn btn_js orange percent">%</div>
                        <div class="btn btn_js orange division">/</div>
                    </div>
                    <div class="buttons_panel">
                        <div class="btn btn_js seven">7</div>
                        <div class="btn btn_js eight">8</div>
                        <div class="btn btn_js nine">9</div>
                        <div class="btn btn_js orange multiply">X</div>
                    </div>
                    <div class="buttons_panel">
                        <div class="btn btn_js four">4</div>
                        <div class="btn btn_js five">5</div>
                        <div class="btn btn_js six">6</div>
                        <div class="btn btn_js orange minus">-</div>
                    </div>
                    <div class="buttons_panel">
                        <div class="btn btn_js one">1</div>
                        <div class="btn btn_js two">2</div>
                        <div class="btn btn_js three">3</div>
                        <div class="btn btn_js orange plus">+</div>
                    </div>
                    <div class="buttons_panel">
                        <div class="btn btn_js dublezero">00</div>
                        <div class="btn btn_js zero">0</div>
                        <div class="btn btn_js dot">.</div>
                        <div class="btn orange rovno total">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
